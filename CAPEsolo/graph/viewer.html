<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Flow Graph Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1e1e1e;
            font-family: sans-serif;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        #controls button {
            margin: 2px;
            padding: 5px 10px;
            font-size: 14px;
        }

        #svgContainer {
            width: 100%;
            height: 100%;
            display: block;
        }

        svg {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        text {
            user-select: text;
            pointer-events: all;
            cursor: text;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div id="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetView()">Reset View</button>
</div>

<div id="svgContainer"></div>

<script src="svg-pan-zoom.min.js"></script>
<script>
    let panZoomInstance;
    let originalZoom = 1;
    let originalPan = {x: 0, y: 0};

    // Track last mouse event
    window.__lastMouseEvent = null;
    document.addEventListener('mousedown', e => window.__lastMouseEvent = e);

    fetch('x64dbgCfgEmulation.svg')
        .then(response => response.text())
        .then(svgText => {
            const container = document.getElementById('svgContainer');
            container.innerHTML = svgText;

            const svgElement = container.querySelector('svg');
            svgElement.removeAttribute('width');
            svgElement.removeAttribute('height');
            svgElement.setAttribute('preserveAspectRatio', 'xMidYMid meet');
            svgElement.style.width = '100%';
            svgElement.style.height = '100%';

            panZoomInstance = svgPanZoom(svgElement, {
                zoomEnabled: true,
                panEnabled: true,
                controlIconsEnabled: false,
                fit: false,
                center: false,
                minZoom: 0.1,
                maxZoom: 100,
                zoomScaleSensitivity: 0.2,
                beforePan: function (oldPan, newPan) {
                    const e = window.__lastMouseEvent;
                    return !(e?.target?.nodeName?.toLowerCase() === 'text');
                }
            });

            panZoomInstance.zoom(2);
            panZoomInstance.center();

            originalZoom = panZoomInstance.getZoom();
            originalPan = panZoomInstance.getPan();
        });

    function zoomIn() {
        if (panZoomInstance) panZoomInstance.zoomIn();
    }

    function zoomOut() {
        if (panZoomInstance) panZoomInstance.zoomOut();
    }

    function resetView() {
        if (panZoomInstance) {
            panZoomInstance.zoom(originalZoom);
            panZoomInstance.pan(originalPan);
        }
    }
</script>

</body>
</html>
